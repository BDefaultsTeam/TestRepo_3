<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Microsoft Edge</title>
    <link href="../img/favicon.png" rel="icon" />
    <script>
        var name = getQryStrParamValues('source');
        if (name == "updatefirstrun") {
            var browserVersion = (navigator.userAgent.substr(navigator.userAgent.length - 5, 5));

            // TH1
            if (browserVersion == 10240) {
                window.location.replace("https://go.microsoft.com/fwlink/?linkid=851339");
            }
            // TH2
            else if (browserVersion == 10586) {
                window.location.replace("https://go.microsoft.com/fwlink/?linkid=851340");
            }
            // RS1
            else if (browserVersion == 14393) {
                window.location.replace("https://go.microsoft.com/fwlink/?linkid=851341");
            }
            // RS2
            else if (browserVersion == 15063) {
                window.location.replace("https://go.microsoft.com/fwlink/?linkid=851342");
            }
            // RS3
            else if (browserVersion == 16299) {
                window.location.replace("https://go.microsoft.com/fwlink/?linkid=860661");
            }
            else {
                window.location.replace("https://go.microsoft.com/fwlink/?linkid=851343");
            }
        }

        function getQryStrParamValues(param) {
            var url = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
            for (var i = 0; i < url.length; i++) {
                var urlparam = url[i].split('=');
                if (urlparam[0].toLowerCase() == param.toLowerCase()) {
                    return urlparam[1].toLowerCase();
                }
            }
        }
    </script> 
</head>
<body>

</body>
</html>
