<!doctype html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="css/style.css" />
    <link href="../css/support.css" rel="stylesheet" />
    <link href="../img/favicon.png" rel="icon">
    <script type='text/javascript' src='../js/jquery-1.12.3.min.js'></script>
    <script type='text/javascript' src='../js/QTransform.js'></script>
    <script type='text/javascript' src="../js/jquery-ui.js"></script>
    <script type='text/javascript' src="../js/jquery-ui.min.js"></script>
    <title>Welcome to Microsoft Edge</title>
    <script src="json.js"></script>
</head>

<body>
    <input type="hidden" name="market" id="marketId" value="da-dk" />
    <div id="scaleWrap" tabindex="-1" role="article">
        <div id="welcome">
            <div id="title-section">
                <h1 class="title" id="title"></h1>
                <p class="subtitle" id="subtitle"></p>
            </div>

            <div class="btn-wrap">
                <main>
                <ul>
                <li>
                <!-- Improt Favorites Section  -->
                <div id="divFavoritesSection" class="btn favorites"  role="article" style="float: left;">

                    <div id="divFavoritesBox"> 
                        <img id="imgStar" role="presentation" src="../img/FRE_RS1_icon_star_EN-US.png" />
                        <img id="imgOpenFav" src="../img/FRE_RS1_icon_folder_open_EN-US.png" />
                        <img id="imgFavorites" tabindex="1" role="article" src="../img/FRE_RS1_icon_fav_EN-US.png"/>
                    </div>

                    <div id="divImgNumber1" >
                        <p>
                            <img id="imgNumber1" role="presentation" src="../img/FRE_RS1_icon_1.png"><label id="lblNumber1"></label>
                        </p>
                    </div>

                    <div id="favorites-box" class="hvr-box">
                        <h2 role="presentation" id="favourites_head"></h2>
                        <div class="bottom-wrap">
                            <p role="presentation" id="favourites_hover_text"></p>
                            <div>
                                <a id="fav" class="more-btn" href="https://go.microsoft.com/fwlink/p/?LinkId=691010" target="_blank" role="button" tabindex="2"></a>
                            </div>
                        </div>
                    </div>

                </div>

                </li>
                <li>                
                 <!-- Surf Safely Section  -->
                <div id="divSurfSafelySection" class="btn secure"  role="article" style="float: left;">
                    <div id="divSurfSafelyBox" >
                        <img id="imgSurfExpand" role="presentation" src="../img/FRE_RS1_expand_safety_screen_EN-US.png" />
                        <img id="imgSurfSafely" tabindex="3" role="article" src="../img/FRE_RS1_icon_safe_EN-US.png" />
                    </div>

                    <div id="divImgNumber2">
                        <p>
                            <img id="imgNumber2" role="presentation"  src="../img/FRE_RS1_icon_2.png"><label id="lblNumber2"></label>
                        </p>
                    </div>

                    <div id="divImgSurfSafelyContent" class="hvr-box">
                        <h2 role="presentation" id="surf_safely_head"></h2>
                        <div class="bottom-wrap">
                            <p role="presentation" id="surf_safely_hover_text"></p>
                            
                            <div>
                               <a id="learn" class="more-btn" href="ms-settings:windowsdefender" role="button" tabindex="4"></a>
                            </div>
                           
                        </div>
                    </div>
                </div>

                    
               </li>
                <li>                
                <!-- Customize Extension Section  -->
                <div id="divExtensionSection" class="btn extension"  role="article" >
                    <div id="divExtensionBox">
                        <img id="UL" src="../img/FRE_RS1_puzzle_pieces_UL_EN-US.png" role="presentation"/>
                        <img id="UR" src="../img/FRE_RS1_puzzle_pieces_UR_EN-US.png" role="presentation"/>
                        <img id="LL" src="../img/FRE_RS1_puzzle_pieces_LL_EN-US.png" role="presentation"/>
                        <img id="LR" tabindex="5" role="article" src="../img/FRE_RS1_puzzle_pieces_LR_EN-US.png" />
                    </div>

                    <div id="divImgNumber3" style="display: inline-block" >
                        <p>
                            <img id="imgNumber3" role="presentation"  src="../img/FRE_RS1_icon_3.png"><label id="lblNumber3"></label>
                        </p>
                    </div>


                    <div id="divExtensionContent" class="hvr-box">
                        <h2 id="extension-heading" role="presentation"></h2>
                        <div class="bottom-wrap" id="bottom-wrap3">
                            <p role="presentation" id="extension_hover_text"></p>
                            
                            <div>
                                <a id="extension" class="more-btn" href="ms-windows-store://collection/?CollectionId=EdgeExtensions" target="_blank" role="button" tabindex="6"></a>
                            </div>                            
                        </div>
                    </div>
                </div>

               </li>
                    
                </ul>
        </main>
            </div>
            <!-- Discovery Center Section  -->
            <div id="divDiscoverySection" role="article" aria-hidden="true" tabindex="7">
                <div id="Div2">
                    <h2 id="final_text" role="presentation"></h2>
                </div>
                <div id="divDiscoveryContent">
                    <p id="pDiscoveryContent" role="presentation"></p>
                    <div id="tips">
                        <a id="more-tips" class="more-btn" href="https://go.microsoft.com/fwlink/?LinkId=821166" role="button" aria-hidden="true" tabindex="8"></a>
                    </div>
                </div>
            </div>

        </div>
    </div>
    
    <script type='text/javascript' src='../js/demo_LTR.js'></script>
    <script type="text/javascript">
        var varAutoFirePV = 1;
        var varClickTracking = 1;
        var varCustomerTracking = 1;
        var Route = "34593";
        var Ctrl = "";
        documentWriteMsccScript('//c.microsoft.com/ms.js');
    </script>
    <script type='text/javascript' src='https://az725175.vo.msecnd.net/scripts/jsll-4.2.1.js'></script>
    <script>
        var market = document.getElementById('marketId').value;
        var jsllConfig = {
            coreData: {
                appId: "Msedgefre",
                market: market,
                pageName: "EDGEFRERS1"
            }
        };
        awa.init(jsllConfig);
    </script>
</body>
</html>
