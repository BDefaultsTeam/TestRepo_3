
<!DOCTYPE html>
<html class="no-js" lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,width=device-width" />
    <link rel="stylesheet" href="css/welcome_xbox.css">
    <link rel="icon" href="images/favicon.png">
    <script src="scripts/jquery-2.1.4.min.js"></script>
    <script>window.jQuery || document.write('<script src="scripts/jquery.min.js"><\/script>')</script>
    <title>Microsoft Edge</title>
</head>

<body class="speedBody ja-jp">
    <input type="hidden" name="market" id="marketId" value="ja-jp" />
    <div id="pageContent">
        <div id="pageWrap">
            <div class="welcome">
                <h1 id="welcome-heading" />
                <h2 id="welcome-windows" />


                <h2 id="welcome-faster">
                    <span class="g1" id="speedFaster"></span>
                    <span class="g2" id="speedGooglesBenchmark" />
                </h2>
            </div>


            <div class="dials" id="Sections">
                <div id="SecVideo">
                    <div id="videoSegment">
                        <video class="edge-video f-video-player" id="video" loop="true" autoplay>
                            <source src="https://edgedccdn.azureedge.net/videos/edge-xbox-video-480.mp4" type="video/mp4" />
                        </video>                        
                        <img id="black" src="images/xbox%20black.png" />
                        <img id="controller" src="images/controller%20black.png" />
                        <img id="laptopImage" src="images/tv.png">
                    </div>
                </div>

                <div id="SecText">
                    <p class="pHead" id="pSection1Head"></p>
                    <p class="pBody" id="pBodyContent"></p>                   
                    <p class="pBody" id="pBodyContent1"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/libs.js"></script>    
    <script src="scripts/welcome_xbox.js"></script>
    <script src="json.js"></script>

    <script type="text/javascript">
        var varAutoFirePV = 1;
        var varClickTracking = 1;
        var varCustomerTracking = 1;
        var Route = "34593";
        documentWriteMsccScript('//c.microsoft.com/ms.js');
    </script>
    <script type='text/javascript' src='https://az725175.vo.msecnd.net/scripts/jsll-4.2.1.js'></script>
    <script>
        var market = document.getElementById('marketId').value;
        var jsllConfig = {
            autoCapture: {
                click: false,
            },
            coreData: {
                appId: "Msedgefre",
                market: market,
                pageName: "EDGEFRETabs"
            }
        };
        awa.init(jsllConfig);
    </script>
</body>
</html>
